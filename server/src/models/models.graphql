type ShortUrl {
  fullUrl: String!
  shortCode: String
  addedTs: String!
}

type Click {
  urlId: ID!
  clickedTs: String!
  ipAddress: String
  location: String
  browser: String
}

type Query {
  findAllShortUrls: [ShortUrl]!
  findShortUrl(shortCode: String!): ShortUrl

  findAllClicks: [Click]!
  findAllClicksByShortUrl(urlId: ID!): [Click]!
}
